<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Calculator</h1>
        <!-- Satu container column -->
        <div class="flex-container-column">
          <!-- Display Angka -->
          <div class="display">
            <h2 id="displayNumber">0</h2>
          </div>
          <!-- Empat container row -->
          <div class="flex-container-row">
            <!-- Empat flex item per container row -->
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button negative">+/-</div>
          </div>
          <div class="flex-container-row">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button operator">-</div>
          </div>
          <div class="flex-container-row">
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button operator">+</div>
          </div>
          <div class="flex-container-row">
            <div class="button clear num">CE</div>
            <div class="button num">0</div>
            <div class="button equals double">=</div>
            <!-- <div class="button"></div> -->
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/kalkulator.js"></script>
  </body>
</html>
